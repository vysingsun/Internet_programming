<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tween.umd.js"></script>
    <style>
        #navLink{
            position: absolute;
            /* background: #ffffff; */
            /* height: 100%;
            width: 50%; */
            /* top: 0; */
            right: 130%;
            /* text-align: left; */
            /* z-index: 2; */
            transition: 1s;
        }
    </style>
</head>
<body class="w-full h-[90vh] flex justify-center">
    <div class="w-[80%] h-full border-4 border-black bg-[#f1f5f8] p-4 relative flex justify-end items-start">
        <div id="navLink" class="w-[50%] h-[50%] bg-white ml-4 p-2">
            <div class="flex justify-between">
                <div class="text-[#102a42] text-[200%]"><strong>SIDE-BAR</strong></div>
                <button  onclick="hideMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="pt-8 pb-[40%]">
                <div>Home</div>
                <div>About</div>
                <div>Projects</div>
                <div>Contact</div>
            </div>
            <div id="icon" class="flex absolute bottom-3 px-[20%] gap-[10%] ">
                <div class="w-1/5">
                    <img src="./img/facebook.png" alt="">
                </div>
                <div class="w-1/5">
                    <img src="./img/twitter.png" alt="">
                </div>
                <div class="w-1/5"> 
                    <img src="./img/behance.png" alt="">
                </div>
                <div class="w-1/5">
                    <img src="./img//linkedin.png" alt="">
                </div>
                <div class="w-1/5">
                    <img src="./img/diamond.png" alt="">
                </div>
            </div>
        </div>
        <button onclick="showMenu()" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    <script>
        var navLink = document.getElementById("navLink");
        function showMenu(){
            navLink.style.left = "0%";
        }
        function hideMenu(){
            navLink.style.left = "-80%";
        }
    </script>
</body>
</html>
